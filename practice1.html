<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header role="banner">
        <h1>Devlevelup</h1>
        <nav role="navigation">
            <ul>
                <li>Home</li>
                <li>Catalog</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <main role="main">
        <article>
                <h1>Title 1</h1>
                <h3>Title 2</h3>
                <span class="author">author</span><time class="time">publish time</time>
                <p>Google Chrome, Firefox, and Internet Explorer are the most used browsers today.</p>
        </article>
        <section>
            <figure>
                <img src="img/cat.jpg" alt="cat">
                <figcaption>Cat</figcaption>
            </figure>
        </section>
        <section>
            <h1>Titile 1</h1>
            <menu>
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </menu>

        </section>
        <aside role="complementary">
            <h2>Aside title</h2>
            <form>
                <div>
                    <label>Mail address</label>
                    <input type="text">
                </div>
                
                <div>
                    <label>Password</label>
                    <input type="password">
                </div>

                <div>
                    <label>Confirm password</label>
                    <input type="password">
                    <p>Password must be at least 8 characters</p>
                </div>

                <div>
                    <label>Gender</label>
                    <input type="radio">Male
                    <input type="radio">Female
                    <input type="radio">Other
                </div>

                <div>
                    <label>City</label>
                    <select>
                        <option value="Toronto">Toronto</option>
                        <option value="Montreal">Montreal</option>
                        <option value="Wotawa">Wotawa</option>
                    </select>
                </div>

                <div>
                    <label>Hobby</label>
                    <input type="checkbox" value="Sports">Sports
                    <input type="checkbox" value="Reading">Reading
                    <input type="checkbox" value="Cooking">Cooking
                </div>

                <div>
                    <label>Description</label>
                    <textarea cols="30" rows="5"></textarea>
                </div>

                <input type="submit" value="submit">
            </form>
        </aside>
    </main>

    <footer>
        <p>@devlevelup</p>
    </footer>
</body>
</html>
